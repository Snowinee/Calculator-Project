<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="wrapper">
            <div class="screen">
                <p id="mainDisplay"></p>
            </div>
            <div class="btnContainer">
                <p class="btn btnClear">Clear</p>
                <p class="btn btnDelete">Delete</p>
                <p class="btn btnNum btn-9">9</p>
                <p class="btn btnNum btn-8">8</p>
                <p class="btn btnNum btn-7">7</p>
                <p class="btn btnOperator btnDivide">&#xf7;</p>
                <p class="btn btnNum btn-6">6</p>
                <p class="btn btnNum btn-5">5</p>
                <p class="btn btnNum btn-4">4</p>
                <p class="btn btnOperator btnMultiply">x</p>
                <p class="btn btnNum btn-3">3</p>
                <p class="btn btnNum btn-2">2</p>
                <p class="btn btnNum btn-1">1</p>
                <p class="btn btnOperator btnSubstract">-</p>
                <p class="btn btnNum btnPeriod">.</p>
                <p class="btn btnNum btn-0">0</p>
                <p class="btn btnEquals">=</p>
                <p class="btn btnAdd btnOperator">+</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
